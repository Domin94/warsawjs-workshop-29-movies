<div class="container">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Wyszukaj</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="term">
  </div>

  <app-video-list-item
    *ngFor="let movie of movies | filter:'title': term"
    [movie]="movie"
  ></app-video-list-item>
</div>
