<div class="card float-left" style="width: 20rem;">
  <img src="{{movie.imageUrl}}"/>

  <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.description }}</p>

      <a
          [routerLink]="'/movies/video-list-item/' + movie.id"
          class="btn btn-primary">
          Szczgóły
      </a>
  </div>
</div>
